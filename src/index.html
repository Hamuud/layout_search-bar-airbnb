<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="big-form"
      data-qa="big"
    >
      <button
        type="submit"
        class="btn-search btn-search-pos"
      >
        <img
          src="images/Search.svg"
          alt="search"
        >
      </button>
      <input
        type="search"
        name="bigSearch"
        class="search bigInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="big-form"
      data-qa="small"
    >
      <button
        type="submit"
        class="btn-search small-btn-search-pos"
      >
        <img
          src="images/Search.svg"
          alt="search"
          class="small-img"
        >
      </button>
      <input
        type="search"
        name="smallSearch"
        class="search smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
